<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Javascript buttons</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <image src="images/test-image-400x214.jpg" id="picture" alt="a picture" width="50%">
    <p id="paragraph">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
    <button id="image">Change Image</button>
    <button id="text">Change text</button>
    <button id="background">Change background</button>
    <button id="show">Show text</button>
    <button id="hide">Hide text</button>
    <script src="script.js"></script>
  </body>
</html>
